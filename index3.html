<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="col-md-3">
            <div class="pic">
                <img src="./assets/images/alphabet.jpeg" alt="Cute mantis from Marvel">
            </div>
        </div>
        <div class="col-md-6 text-center">
            <header>
                <h1>Psychic Game</h1>
            </header>
            <div class="instructions">
                <h3>Try to guess any letter from A - Z</h3>
                <br>
                <h2></h2>
            </div>
            <!--Empty Div for the tallies-->
            <div id="game" style="background-color:pink;">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span id="wins">Wins: </span>
                    </li>
                    <li class="list-group-item">
                        <p id="losses">Losses: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="guessLeft">Guesses Left: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="let">Your Guesses so far: </p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-3">
        </div>

        <div class="col-md-12">
            <div class="footer">
                <footer class="footer text-center">
                    <div class="container">
                        <p>&copy; Copy Right</p>
                    </div>
                </footer>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
